<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>World View</title>
    <link rel="stylesheet" type="text/css" href="WorldViewStyle.css">
</head>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/threejs/build/three.min.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/signalr/jquery.signalR.min.js"></script>
<script type="text/javascript" src="http://wtnews.cloudapp.net:8080/signalr/hubs"></script>
<body ng-app="WorldView">

<worldview>

    <login login="HubConnection" username="arnor" password="H3mm3lig" url="http://wtnews.cloudapp.net:8080/idsrv/connect/token">
        <hubconnection connection="wtnews" login="HubConnection" url="http://wtnews.cloudapp.net:8080">
            <hub connection="wtnews" name="preleadHub" addEvent="onNewPrelead"></hub>
        </hubconnection>
    </login>

    <view camera="300">  loading...  </view>

    <space size="1000" rotation="0.2" segments="200" texture="img/stars2.jpg" light="0x606060"></space>
    <star color="0xF0F0F0" range="1000" size="1" ></star>
    <world rad="100" seg="300" rotation="1" texture="img/earth.jpg" clouds="img/fair_clouds.png"></world>

    <event color="0x00CCFF" size="20" glow="0x00EEFF" opacity="20" addEvent="onNewPrelead"></event>
    <transfer color="0x0033CC" particlecolor="0xff0000" completecolor="0x0000ff"></transfer>


</worldview>

</body>


<script type="text/javascript" src="modules/WorldView.js"></script>
