<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>World View</title>
    <link rel="stylesheet" type="text/css" href="WorldViewStyle.css">
</head>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/threejs/build/three.min.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/signalr/jquery.signalR.min.js"></script>

<body ng-app="WorldView">

<worldview>

        <view camera="300">

        </view>

        <world rad="100" seg="300" rotation="1" texture="img/earth.jpg"></world>

        <events color="0x0000ff" size="2"></events>
        <transfer color="0xffffff" particlecolor="0xff0000" completecolor="0x00ff00" ></transfer>



    <!--
            <space texture="" light=""></space>

            <star></star>

            <event>
                <hub></hub>
            </event>
            <transfer>
                <hub server="" name=""></hub>
            </transfer> -->

</worldview>

</body>


<script type="text/javascript" src="modules/WorldView.js"></script>
<script type="text/javascript" src="modules/FigureGenerator.js"></script>
<script type="text/javascript" src="modules/GeolocationParser.js"></script>
<script type="text/javascript" src="modules/ViewHandler.js"></script>
<script type="text/javascript" src="modules/WorldHandler.js"></script>
<script type="text/javascript" src="modules/EventHandler.js"></script>
<script type="text/javascript" src="modules/StarHandler.js"></script>
<script type="text/javascript" src="modules/SpaceHandler.js"></script>
<script type="text/javascript" src="modules/LoginHandler.js"></script>
<script type="text/javascript" src="modules/HubHandler.js"></script>

</html>
